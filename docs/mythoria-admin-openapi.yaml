      summary: Update pricing service credits or activation state
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PricingServiceUpdate'
      responses:
        '200':
          description: Updated pricing service.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PricingService'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/tickets:
    get:
      tags: [Tickets]
      summary: Query support tickets
      security:
        - AdminSession: []
        - AdminApiKey: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            description: Comma separated list of statuses (open,in_progress,resolved,closed).
        - name: category
          in: query
          schema:
            type: string
        - name: priority
          in: query
          schema:
            type: string
            enum: [low, medium, high]
        - $ref: '#/components/parameters/PageParam'
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Ticket slice with pagination metadata.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'
    post:
      tags: [Tickets]
      summary: Create a ticket
      security:
