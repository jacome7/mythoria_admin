                required: [success, data]
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    delete:
      tags: [Notifications]
      summary: Delete a notification rule (mock)
      responses:
        '200':
          description: Rule removed.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    const: true
                  message:
                    type: string
                required: [success]
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/credit-packages:
    get:
      tags: [Credits]
      summary: List credit packages
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
            minimum: 1
          description: Page size.
      responses:
        '200':
          description: Credit packages and pagination hints.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditPackageListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalError'
    post:
      tags: [Credits]
      summary: Create a credit package
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditPackageInput'
      responses:
        '201':
          description: Newly created credit package.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditPackage'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/credit-packages/{id}:
    parameters:
