    get:
      tags: [Credits]
      summary: Get a credit package by identifier
      responses:
        '200':
          description: Credit package detail.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditPackage'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    put:
      tags: [Credits]
      summary: Update a credit package
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditPackageUpdate'
      responses:
        '200':
          description: Updated credit package.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditPackage'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    delete:
      tags: [Credits]
      summary: Delete a credit package
      responses:
        '200':
          description: Package removed.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    const: true
                required: [success]
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/credit-packages/{id}/toggle:
    parameters:
      - $ref: '#/components/parameters/CreditPackageIdPath'
    post:
      tags: [Credits]
      summary: Toggle credit package active flag
      responses:
        '200':
          description: Toggled package.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditPackage'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/services:
    get:
      tags: [Pricing Services]
      summary: List pricing services
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
        - name: search
          in: query
          schema:
            type: string
        - name: sortBy
          in: query
          schema:
            type: string
            enum: [serviceCode, credits, isActive, createdAt]
            default: serviceCode
        - name: sortOrder
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: asc
      responses:
        '200':
          description: Pricing services overview.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PricingServiceListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalError'
    post:
      tags: [Pricing Services]
      summary: Create a pricing service entry
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PricingServiceInput'
      responses:
        '201':
          description: Newly created pricing service.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PricingService'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/services/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Pricing Services]
      summary: Fetch a pricing service by id
      responses:
        '200':
          description: Pricing service detail.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PricingService'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    put:
