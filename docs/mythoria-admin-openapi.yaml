components:
  securitySchemes:
    AdminSession:
      type: apiKey
      in: cookie
      name: next-auth.session-token
      description: NextAuth.js session cookie established after Google OAuth sign-in.
    AdminApiKey:
      type: apiKey
      in: header
      name: X-API-Key
      description: Service-to-service API key matching `ADMIN_API_KEY`.
    BearerApiKey:
      type: http
      scheme: bearer
      bearerFormat: API Key
      description: Bearer token carrying the same `ADMIN_API_KEY` value.
  parameters:
    PeriodParam:
      name: period
      in: query
      required: false
      schema:
        type: string
        enum: [1d, 7d, 30d, 90d]
        default: 30d
      description: Rolling time window to aggregate results.
    PageParam:
      name: page
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
      description: 1-indexed page number.
    PageSizeParam:
      name: pageSize
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 200
        default: 50
      description: Number of records per page for AI usage endpoints.
    CreditPackageIdPath:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Credit package identifier.
  responses:
    BadRequest:
      description: The request payload failed validation.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            invalid:
              value:
                error: Bad Request
                message: Input validation failed.
    Unauthorized:
      description: Authentication required or token invalid.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            missing:
              value:
                error: Unauthorized
                message: Authentication required
    Forbidden:
      description: Authenticated caller lacks required domain or permissions.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            forbidden:
              value:
                error: Forbidden
                message: Insufficient permissions
    NotFound:
      description: Resource not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            missing:
              value:
                error: Not Found
                message: Resource does not exist
    Conflict:
      description: Resource already exists or violates uniqueness.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            conflict:
              value:
                error: Conflict
                message: Value already exists
    InternalError:
      description: Unhandled server error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            crash:
              value:
                error: Internal Server Error
                message: Unexpected failure
